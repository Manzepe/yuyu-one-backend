<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Yuyu One</title>
</head>

<body>

<h2>Beneficios</h2>

<div id="contenido">Cargando...</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const cont = document.getElementById("contenido")

  fetch("/api/beneficios")
    .then(res => res.json())
    .then(data => {

      cont.innerHTML = ""

      data.forEach(b => {
        const div = document.createElement("div")
        div.textContent = b.nombre
        cont.appendChild(div)
      })

    })
    .catch(() => {
      cont.innerText = "Error cargando beneficios"
    })

})
</script>

</body>
</html>
