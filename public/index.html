<script>
fetch("/api/beneficios")
.then(res => res.json())
.then(data => {

  const cont = document.getElementById("contenido")
  cont.innerHTML = ""

  data.forEach(b => {
    const div = document.createElement("div")
    div.className = "beneficio"
    div.textContent = b.nombre

    // FUNCIONALIDAD REAL
    div.onclick = () => {
      alert("Beneficio seleccionado:\n\n" + b.nombre)
    }

    cont.appendChild(div)
  })

})
.catch(() => {
  document.getElementById("contenido").innerText = "Error cargando beneficios"
})
</script>
