<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yuyu One</title>

<style>
body {
  font-family: Arial;
  background:#0f172a;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card {
  background:white;
  color:black;
  padding:30px;
  border-radius:12px;
  width:350px;
  text-align:center;
}

.beneficio {
  background:#eee;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">

<h2>Yuyu One</h2>

<div id="contenido">Cargando beneficios...</div>

</div>

<script>

const cont = document.getElementById("contenido")

fetch("/api/beneficios")
.then(r => r.json())
.then(data => {

  cont.innerHTML = ""

  data.forEach(b => {
    const div = document.createElement("div")
    div.className = "beneficio"
    div.textContent = b.nombre
    cont.appendChild(div)
  })

})
.catch(err => {
  console.error(err)
  cont.innerText = "Error cargando beneficios"
})

</script>

</body>
</html>
