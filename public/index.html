<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yuyu One</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0f172a;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:white;
  color:black;
  padding:30px;
  border-radius:12px;
  width:350px;
}
.beneficio{
  background:#f1f5f9;
  padding:12px;
  border-radius:8px;
  margin-bottom:10px;
}
</style>
</head>

<body>

<div class="card">
  <h2>Yuyu One</h2>
  <div id="contenido">Cargando beneficios...</div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const cont = document.getElementById("contenido")

  fetch("/api/beneficios")
    .then(res => res.json())
    .then(data => {
      cont.innerHTML = ""

      data.forEach(b => {
        const div = document.createElement("div")
        div.className = "beneficio"
        div.textContent = b.nombre
        cont.appendChild(div)
      })
    })
    .catch(() => {
      cont.innerText = "Error cargando beneficios"
    })

})
</script>

</body>
</html>
